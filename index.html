<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Ejercicos DOM - Curso JonMircha</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios DOM</h1>
    </header>
    <button class="menu-btn">
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <aside class="panel">
      <nav>
        <a href="#seccion1">Reloj y alarma</a>
        <a href="#seccion2">Eventos de teclado</a>
        <a href="#seccion3">Cuenta regresiva</a>
        <a href="#seccion4">Seccion 4</a>
        <a href="#seccion5">Seccion 5</a>
      </nav>
    </aside>
    <main>
      <section id="seccion1" class="section">
        <h2>Reloj y alarma</h2>
        <div>
          <h1 id="reloj"></h1>
          <button id="clock-btn" class= "btn-reloj">Iniciar reloj</button>
          <button id="alarm-btn"class= "btn-reloj" >Iniciar alarma</button>
          <audio id="alarm-audio" loop="">
            <source src="http://soundbible.com/grab.php?id=2061&type=mp3" type="audio/mp3">
          </audio>
        </div>
      </section>
      <section id="seccion2" class="section">
        <h2>Eventos de teclado</h2>
        <article class="stage">
          <div class="ball"></div>
        </article>
        <h4>Presionar las flechas para mover el círculo.</h4>
      </section>
      <section id="seccion3" class="section">
        <h2>Cuenta regresiva</h2>
        <article>
          <input type="date" id="date">
          <div>
            <button id="count-btn" class="btn-reloj">Iniciar cuenta</button>
          </div>
          <div class="count-down">
            <h5></h5>
          <h4>0A:13D:23H:20M:23:S</h4>
          </div>
        </article>
      </section>
      <section id="seccion4" class="section">
        <h2>Sección 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>Sección 5</h2>
      </section>
    </main>
    <script src="js/index.js" type="module""></script>
  </body>
</html>
